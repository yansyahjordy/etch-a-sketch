<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>ETCH A SKETCH</h1>
    <div class="box">
        <div class="content">
            <div class="options">
                <p>Grid Size:</p>
                <input type="range" id="size" min="1" max="64" onchange="slide()" value="32">
                <label for="value" id="sizeLabel" ></label>
                <form id="colorForm">
                    <div class="black">
                        <input checked type="radio" name="color" id="black" value="black"><label for="black">Black </label>
                    </div>
                    <div class="grey">
                        <input type="radio" name="color" id="grey" value="grey"><label for="grey">Grey</label>
                    </div>
                    <div class="delete">
                        <input type="radio" name="color" id="delete" value="white"><label for="delete">Eraser</label>
                    </div>
                </form>
                <div class="picker">
                    <span for="colorpicker">Pick a Color :  </span><input type="color" name="color" id="colorpicker">
                </div>
                <button id="grid">Toggle Grid</button>
                <button id="random">Click Me for Rainbow!</button>
                <button id="clear">Clear</button>
            </div>
            
            <div id="container">
        
            </div>
        </div>
    </div>
    <footer>BY: JORDY</footer>
    <script src="./script.js"></script>
</body>
</html>
