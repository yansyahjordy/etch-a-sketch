<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>ETCH A SKETCH</h1>
    <input type="range" id="size" min="1" max="64" onchange="slide()" value="20">
    <label for="value" id="sizeLabel" ></label>
    <form id="colorForm">
        <input checked type="radio" name="color" id="black" value="black"><label for="black">Black </label>
        <input type="radio" name="color" id="blue" value="blue"><label for="blue">Blue</label>
        <input type="radio" name="color" id="red" value="red"><label for="red">Red</label>
        <input type="radio" name="color" id="delete" value="white"><label for="delete">Delete</label>
    </form>
        <label for="colorpicker">Pick a Color: </label><input type="color" name="color" id="colorpicker">
    <div id="container">

    </div>
    <script src="./script.js"></script>
</body>
</html>
